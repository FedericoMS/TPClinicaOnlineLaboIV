<div class="container">

        <div class="solicitud">  

            <div class="especialidades" *ngIf="!seleccionEspecialidad && !seleccionEspecialista && !seleccionDia && !seleccionHorario">
                <h1>Especialidades</h1>
                <div class="row" >
                    <div class="col" *ngFor="let especialidad of listaEspecialidades">
                        <img class="img-especialidades" src="{{ especialidad.img }}" alt="{{ especialidad.nombre }}" (click)="asignarEspecialidad(especialidad.nombre)">
                    </div>
                </div>
            </div>

            <div class="especialistas" *ngIf="seleccionEspecialidad && !seleccionEspecialista && !seleccionDia && !seleccionHorario">
                <h1>Especialistas</h1>
                <div class="row" >
                    <div *ngFor="let especialista of listaEspecialistas">
                        <div class="col" *ngIf=" especialista.especialidad == nombreEspecialidad">
                            <h4>{{especialista.apellido + " " + especialista.nombre }}</h4>
                            <img class="img-especialistas" src="{{ especialista.imagen1 }}" alt="especialista" (click)="asignarProfesional(especialista)">
                        </div>
                    </div>
                </div>
            </div>

            <div class="dias" *ngIf="seleccionEspecialidad && seleccionEspecialista && !seleccionDia && !seleccionHorario">
                <h1>Días disponibles</h1>
                <div class="row">
                  <div *ngFor="let dia of diasYHorarios">
                    <td>
                        <button class="btn btn-primary" (click)="asignarDia(dia.dia)">{{ dia.dia }}</button>
                      </td>

                      </td>

              </div>
              
            <div class="horarios" *ngIf="seleccionEspecialidad && seleccionEspecialista && seleccionDia && !seleccionHorario">
