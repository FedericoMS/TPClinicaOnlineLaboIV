<div class="container-form">

    <form [formGroup]="forma" class="text-focus-in" (ngSubmit)="registrarPaciente($event)">
        <h2>REGISTRO DE PACIENTE</h2>
        <p>Ingresá los datos para crear tu cuenta</p>
    
        <div class="row">
            <!-- NOMBRE -->
            <div class="col-sm mb-3">
                <!-- <label for="nombre" class="form-label">Nombre</label> -->
                <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre" />
                <small style="color:rgb(255, 0, 0);" *ngIf="
                      forma.controls['nombre'].errors?.['required'] &&
                      forma.controls['nombre'].touched
                                  ">
                    El nombre es requerido
                </small>
            </div>
            <!-- APELLIDO -->
            <div class="col-sm mb-3">
                <input formControlName="apellido" type="text" class="form-control" id="apellido" placeholder="Apellido" />
                <small style="color:rgb(255, 0, 0);" *ngIf="
                      forma.controls['apellido'].errors?.['required'] &&
                      forma.controls['apellido'].touched
                                  ">
                    El apellido es requerido
                </small>
            </div>
        </div>
        <div class="row">
            <!-- EDAD -->
            <div class="col-sm mb-3">
                <input formControlName="edad" type="number" class="form-control" placeholder="Edad" min="18" max="99" />
                <small style="color:rgb(255, 0, 0);" *ngIf="
                            forma.controls['edad'].errors?.['required'] &&
                            forma.controls['edad'].touched
                                    ">
                    La edad es requerida
                </small>
                <small style="color:rgb(255, 0, 0);" *ngIf="
                            forma.controls['edad'].errors?.['min'] ||
                                      (forma.controls['edad'].errors?.['max'] &&
                                      forma.controls['edad'].touched)
                                    ">
                    La edad debe ser de 18 a 99 años
                </small>
            </div>
            <!-- DNI -->
            <div class="col-sm mb-3">
                <input formControlName="dni" type="number" class="form-control" placeholder="N° DNI" />
                <small style="color:rgb(255, 0, 0);" *ngIf="
                            forma.controls['dni'].errors?.['required'] &&
                            forma.controls['dni'].touched
                                    ">
                    El DNI es requerido
                </small>
                <small style="color:rgb(255, 0, 0);" *ngIf="
                forma.controls['dni'].errors?.['min'] ||
                          (forma.controls['dni'].errors?.['max'] &&
                          forma.controls['dni'].touched)
                        ">
                    El DNI debe ser de 1 a 99999999
                </small>
            </div>
        </div>
    
        <div class="row">
            <!-- MAIL -->
            <div class="col-sm mb-3">
                <input formControlName="email" type="email" class="form-control" placeholder="Email" />
                <small style="color:rgb(255, 0, 0);" *ngIf="
                          forma.controls['email'].errors?.['required'] &&
                          forma.controls['email'].touched
                                  ">
                    El Email es requerido
                </small>
            </div>
            <!-- CLAVE -->
            <div class="col-sm mb-3">
                <input formControlName="clave" type="password" class="form-control" placeholder="Contraseña" />
                <small style="color:rgb(255, 0, 0);" *ngIf="
                  forma.controls['clave'].errors?.['required'] &&
                  forma.controls['clave'].touched
                          ">
                    La contraseña es requerida
                </small>
            </div>
    
        </div>
    
    
    
    
        <div class="row">
            <!-- OBRA SOCIAL -->
            <div class="col-sm mb-3">
                <input formControlName="obraSocial" type="text" class="form-control" placeholder="Obra Social" />
                <small style="color:rgb(255, 0, 0);" *ngIf="
              forma.controls['obraSocial'].errors?.['required'] &&
              forma.controls['obraSocial'].touched
                      ">
                    La Obra Social es requerida
                </small>
            </div>
    
    
        </div>
    
    
    
    
        <div class="row">
            <!-- Foto de perfil 1 -->
            <div class="col-sm mb-3">
                <label for="imagen1" class="form-label">Foto de perfil 1</label>
                <input type="file" class="form-control" placeholder="Imagen Perfil" (change)="uploadImage($event, 1)" />
            </div>
            <!-- Foto de perfil 2 -->
            <div class="col-sm mb-3">
                <label for="imagen2" class="form-label">Foto de perfil 2</label>
                <input type="file" class="form-control" placeholder="Imagen Perfil 2" (change)="uploadImage($event, 2)" />
            </div>
        </div>
    
        <button type="submit" class="btn btn-primary">Registrar Paciente</button>
    </form>
    <br>
    <re-captcha (resolved)="resolved($event)" [(ngModel)]="recaptchaResponse"
        siteKey="6LdgXogmAAAAAAdh2uwnfttNUNNv7fYi0rpb_CHI"></re-captcha>
    <!-- <re-captcha (resolved)="resolved($event)" [(ngModel)]="recaptchaResponse" siteKey="6LdgXogmAAAAAAdh2uwnfttNUNNv7fYi0rpb_CHI"></re-captcha> -->
</div>
